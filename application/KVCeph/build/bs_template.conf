template_header="[global]
        auth_cluster_required = none
        auth_service_required = none
        auth_client_required = none
        crushtool = /usr/local/bin/crushtool
        debug_lockdep = 0/0
        debug_context = 0/0
        debug_crush = 0/0
        debug_buffer = 0/0
        debug_timer = 0/0
        debug_filer = 0/0
        debug_objecter = 0/0
        debug_rados = 0/0
        debug_rbd = 0/0
        debug_ms = 0/0
        debug_monc = 0/0
        debug_tp = 0/0
        debug_auth = 0/0
        debug_finisher = 0/0
        debug_heartbeatmap = 0/0
        debug_perfcounter = 0/0
        debug_rgw = 0/0
        debug_asok = 0/0
        debug_throttle = 0/0
        debug_journaler = 0/0
        debug_objectcatcher = 0/0
        debug_client = 0/0
        debug_osd = 0/0
        debug_optracker = 0/0
        debug_objclass = 0/0
        debug_filestore = 0/0
        debug_journal = 0/0
        debug_mon = 0/0
        debug_paxos = 0/0
        kvsdbg_server=localhost
        kvsdbg_port=1234
        osd_crush_chooseleaf_type = 0
        filestore_xattr_use_omap = true
        osd_pool_default_size = 1
        osd_pool_default_min_size = 1
        mon_pg_warn_max_object_skew = 10000
        mon_pg_warn_min_per_osd = 0
        mon_pg_warn_max_per_osd = 32768
        mon_compact_on_trim = false
        log_to_syslog = false
        log_file = ${CEPH_DST_DEPLOY_DIR}/out/generalceph.log
        perf = true
        mutex_perf_counter = true
        throttler_perf_counter = false
        ms_nocrc = true
        osd objectstore = bluestore
        ms_dispatch_throttle_bytes = 1048576000
        #ms_type=simple
        rgw enable ops log = false
        rgw enable usage log = false
        #log file = /dev/null
        rgw cache enabled = true
        rgw cache lru = 100000
        osd_pool_erasure_code_stripe_width = 65536

[client]
        log_file = /tmp/ceph-rbd.log
        admin_socket = /tmp/ceph-rbd.asok
        #rbd_cache = true
        rbd_cache_writethrough_until_flush = false
        #debug rbd = 20
        #debug librbd = 20
        #debug objectcacher = 20

[mon]
	mon data = ${CEPH_DST_DEPLOY_DIR}/mon
        mon_initial_members = ${CEPH_MON_HOSTNAME}
	mon cluster log file = ${CEPH_DST_DEPLOY_DIR}/mon/mon.log
	monmap = ${CEPH_DST_DEPLOY_DIR}/monmap
        mon_allow_pool_delete=true
[mon.a]
	host = ${CEPH_MON_HOSTNAME}
	mon addr = ${CEPH_MON_IP}:6789

[osd]
       objecter_inflight_ops = 10240
       objecter_inflight_op_bytes = 1048576000
       ms_dispatch_throttle_bytes = 1048576000
       journal_queue_max_ops = 3000
       journal_queue_max_bytes = 1048576000
       journal_max_write_entries = 5000
       journal_max_write_bytes = 1048576000
       osd_op_threads = 32
       osd_op_num_shards = 5
       osd_op_num_threads_per_shard = 2"
       

